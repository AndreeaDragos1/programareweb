<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colecție de produse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h2 {
            padding: 10px;
            margin: 0;
            background-color: #333;
            color: #fff;
        }

        .product p {
            padding: 10px;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Colectie de produse</h1>
    <div class="container">
        <div class="product">
            <a href="https://www.emag.ro/caiet-a4-60-file-matematica-basic-pigna-caips60bm/pd/DV38K2BBM/">
                <img src="caiet.webp" alt="Caiet">
                <h2>Caiet</h2>
            </a>
            <p>Un caiet pentru notițe și desene.</p>
        </div>
        <div class="product">
            <a href="https://roxi.ro/shop/instrumente-de-scris/gold-black-pearl/?gad_source=1&gclid=CjwKCAiA_5WvBhBAEiwAZtCU7_rnvufotBP-o7-jIE37yKbqheAgVIy9ijnK8wnvoMJByTAgvYcr1hoCsPIQAvD_BwE">
                <img src="stilou.webp" alt="Stilou">
                <h2>Stilou</h2>
            </a>
            <p>Un stilou elegant pentru scris.</p>
        </div>
        <div class="product">
            <a href="https://www.dacris.net/pix-cu-bila-pilot-heritage-91-varf-fin-albastru/p?skuId=203769&gad_source=1&gclid=CjwKCAiA_5WvBhBAEiwAZtCU70mG145GNd_PEwuyO1OVg33VqfJ9F0RaMEH1U6sw4iwt5EIS5KbagRoCBYIQAvD_BwE">
                <img src="pix.webp" alt="Pix">
                <h2>Pix</h2>
            </a>
            <p>Un pix simplu și practic.</p>
        </div>
    </div>
</body>
</html>
